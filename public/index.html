<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            margin-top: 40px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        .info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .server-info {
            color: #666;
            text-align: center;
            margin-top: 20px;
        }
        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            background: #4CAF50;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Portal App</h1>
        <div class="info">
            <p>This is a sample application deployed using:</p>
            <ul>
                <li>Jenkins Pipeline</li>
                <li>Docker Containers</li>
                <li>Nginx Load Balancer</li>
            </ul>
        </div>
        <div class="server-info">
            Server Status: <span class="status">Running</span>
            <p>Server Time: <span id="server-time"></span></p>
        </div>
    </div>

    <script>
        function updateTime() {
            const timeElement = document.getElementById('server-time');
            timeElement.textContent = new Date().toLocaleString();
        }
        
        // Update time every second
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
